<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alexander Ashcraft | Engineering Portfolio</title>
  <meta name="description" content="Engineering portfolio: projects, results, and resume." />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <img src="assets/Ohio-State-Logo.png" alt="Ohio State logo" class="sidebar-logo" />
      </div>

      <nav class="sidebar-nav" id="sidebarNav">
        <a href="index.html" data-page="index.html">About Me</a>
        <a href="projects.html" data-page="projects.html">Projects</a>
        <a href="contact.html" data-page="contact.html">Contact</a>
        <a href="resume.pdf?v=4">Resume</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <div class="content-card">
        <section class="hero">
          <h1>Engineering Portfolio</h1>
          <p>
            Projects, results, and supporting artifacts—built to be easy to scan for recruiters and easy to update over time.
          </p>
          <div class="cta">
            <a class="btn primary" href="projects.html">View Projects</a>
            <a class="btn" href="resume.pdf?v=4">Download Resume</a>
          </div>
        </section>

        <footer class="footer">
          <small>© <span id="y"></span> Alexander Ashcraft</small>
        </footer>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>

  <!-- Auto-highlight active sidebar tab -->
  <script>
    (function () {
      const nav = document.getElementById("sidebarNav");
      if (!nav) return;

      const current = (location.pathname.split("/").pop() || "index.html").toLowerCase();

      nav.querySelectorAll("a[data-page]").forEach(a => {
        a.classList.toggle("active", (a.dataset.page || "").toLowerCase() === current);
      });
    })();
  </script>
</body>
</html>
